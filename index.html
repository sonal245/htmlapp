    <title>replit</title>
</head>
<body>
    <script>
    let age=prompt("enter your age")
    age = number.parseInt(age)
    let runAgain=true;
    while(runAgain){
    const canDrive = (age)=>{
        return age>18?true:false
    }
    if(canDrive(age)){
        alert("you can drive")
    }
    else{
        alert("you can not drive")
    }
    } 
    



    </script>
